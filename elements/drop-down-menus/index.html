<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop-down Menu</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="ddl hide blue-ddl rect-ddl">
        <button class="ddl-btn">Drop down</button>
        <ul class="ddl-list">
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </div>
      <div class="ddl hide wide-ddl green-ddl rect-ddl">
        <button class="ddl-btn">Drop down</button>
        <ul class="ddl-list">
          <li>very long item name</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </div>
    </main>
  </body>
</html>
