<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />
    <script src="./app.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button class="btn" id="dummy-button">Fill with Dummy Data</button>
    </header>
    <main id="lib-grid"></main>
    <section>
      <input
        type="image"
        id="show-add-form"
        class="round-add"
        src="./images/plus.svg"
        alt="+"
      />
      <div id="add-form" class="add-form">
        <form action="#" method="post" class="card" autocomplete="off">
          <h2>Add new book</h2>
          <input
            type="text"
            class="t-input"
            name="title"
            id="title"
            placeholder="Title"
            required
            title="Book title must be unique."
          />
          <output hidden for="title"></output>
          <input
            type="text"
            class="t-input"
            name="author"
            id="author"
            placeholder="Author"
            required
            title="Book author."
          />
          <output hidden for="author"></output>
          <input
            type="number"
            class="t-input"
            name="pages"
            id="pages"
            placeholder="Pages"
            required
            min="1"
            title="Number of pages of the book"
          />
          <output hidden for="pages"></output>
          <div class="check-wrapper">
            <input type="checkbox" name="read" id="read" />
            <label for="">Mark as read</label>
          </div>
          <button type="submit" class="btn green-bgc">Submit</button>
        </form>
      </div>
    </section>

    <footer>
      <p>Coded by Mahmoud Elnagar</p>
      <nav class="social-links">
        <a href="https://github.com/m-ngr" target="_blank" class="round-social">
          <img src="./images/github.svg" alt="github" title="github" />
        </a>

        <a
          href="https://www.linkedin.com/in/m-ngr/"
          target="_blank"
          class="round-social"
        >
          <img src="./images/linkedin.svg" alt="linkedin" title="linkedin" />
        </a>

        <a
          href="https://twitter.com/dev_ngr"
          target="_blank"
          class="round-social"
        >
          <img src="./images/twitter.svg" alt="twitter" title="twitter" />
        </a>
      </nav>
    </footer>
  </body>
</html>
