    <meta charset="UTF-8" />

  <body>
    <header>
      <h1>Library</h1>
    </header>
    <main id="lib-grid">

    </main>
    <section>
      <button id="show-add-form" class="round-add">+</button>
      <div id="add-form" class="add-form">
        <form action="#" method="post" class="card">
          <h2>Add new book</h2>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title"
            required
            title="Book title must be unique."
          />
          <output hidden for="title"></output>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Author"
            required
            title="Book author."
          />
          <output hidden for="author"></output>
          <input
            type="number"
            name="pages"
            id="pages"
            placeholder="Pages"
            required
            min="1"
            title="Number of pages of the book"
          />
          <output hidden for="pages"></output>
          <div>
            <input type="checkbox" name="read" id="read" />
            <label for="">Mark as read</label>
          </div>
          <button type="submit" class="btn green-bgc">Submit</button>
        </form>
      </div>
    </section>
