<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./images/favicon.svg" alt="logo" />
      <h1>Tic Tac Toe</h1>
    </header>
    <main id="game">
      <h2 id="player-label" class="player-label"></h2>
      <section id="board" class="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </section>
      <section id="controls" class="controls">
        <button id="reset">Reset</button>
        <button id="exit">Exit</button>
      </section>
    </main>
    <footer>
      <p>Coded by Mahmoud Elnagar</p>
      <nav class="social-links">
        <a
          href="https://github.com/Mahmoud-Elnagar1698"
          target="_blank"
          class="round-social"
        >
          <img src="./images/github.svg" alt="github" title="github" />
        </a>

        <a
          href="https://www.linkedin.com/in/mahmoud-elnagar1698/"
          target="_blank"
          class="round-social"
        >
          <img src="./images/linkedin.svg" alt="linkedin" title="linkedin" />
        </a>

        <a
          href="https://twitter.com/Elnajar_Mahmoud"
          target="_blank"
          class="round-social"
        >
          <img src="./images/twitter.svg" alt="twitter" title="twitter" />
        </a>
      </nav>
    </footer>

    <section>
      <section id="start-panel" class="start-panel overlay show">
        <div class="overlay-content">
          <img src="./images/favicon.svg" alt="logo" />
          <h2 class="welcome-label">Welcome To Tic-Tac-Toe Game</h2>
          <form action="" autocomplete="off">
            <div class="label-input">
              <label for="player1-name">Player-X</label>
              <input
                type="text"
                id="player1-name"
                minlength="1"
                maxlength="20"
                required
                placeholder="Player-X Name"
                value="Player 1"
              />
            </div>
            <div class="label-input">
              <label for="player2-name">Player-O</label>
              <input
                type="text"
                id="player2-name"
                minlength="1"
                maxlength="20"
                required
                placeholder="Player-O Name"
                value="Player 2"
              />
            </div>
            <button id="start">Start</button>
          </form>
        </div>
      </section>
      <div id="result" class="result overlay"></div>
    </section>
  </body>
</html>
